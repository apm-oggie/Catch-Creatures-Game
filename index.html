<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="screen">
    <h1>Catch the Creature</h1>
    <button>Play Game</button>
  </div>
  <div class="screen">
    <h2>Select your Favorite Creature</h2>
    <div class="elem-container">
      <div class="elem">
        <h4>Pikachu</h4>
        <img src="./pik.png" alt="">
      </div>
      <div class="elem">
        <h4>Jadoo</h4>
        <img src="./jadoo.png" alt="">
      </div>
      <div class="elem">
        <h4>Bhola</h4>
        <img src="./Bhola.png" alt="">
      </div>
      <div class="elem">
        <h4>Jerry</h4>
        <img src="./jerry.png" alt="">
      </div>
    </div>
  </div>
  <div class="screen">
    <div class="time-score">
      <h4>Time : <span>0 : 0</span></h4>
      <h5>Score : <span>0</span></h5>
    </div>
    <div class="playground">

    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
